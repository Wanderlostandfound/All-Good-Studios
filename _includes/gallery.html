<section class="gallery">

  <section class="grid-noGutter">
    {% for item in site.portfolio %}
    <div class="col-4_sm-12">
      <div class="padded1">
        <a href="{{item.url}}"><div class="mainpage-preview position-relative background-black">
          <div class="bg-img position-absolute" style="background-image:url('{{item.featured-img}}')">
          </div>
          <div class="preview-text position-absolute">
            <h5 class="padded1">{{item.title}}</h5>
            <p class="padded1">{{item.description}}
            <span class="underline">Read more.</span></p>
          </div>
        </div></a>
      </div>
    </div>
    {% endfor %}
  </section>
</section>
